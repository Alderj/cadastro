<h2 mat-dialog-title>Adicionar Pessoa</h2>
<form [formGroup]="form" (ngSubmit)="addEditPersona()">

<mat-dialog-content>
    <div class="row">
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input formControlName="nombre" matInput placeholder="Insira seu nome" autocomplete="off">
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Sobrenome</mat-label>
                <input formControlName="apellido" matInput placeholder="Insira seu sobrenome" autocomplete="off">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="correo" matInput placeholder="Insira seu email" autocomplete="off">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <mat-form-field>
                <mat-label>Tipo de Documento</mat-label>
                <mat-select formControlName="tipoDocumento">
                    <mat-option *ngFor="let item of tipoDocumento" [value]="item">
                        {{ item }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field appearance="fill">
                <mat-label>Documento</mat-label>
                <input formControlName="documento" matInput placeholder="Insira seu documento" autocomplete="off">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="column">
            <mat-form-field class="example-full-width">
                <mat-label>Insira a Data de Nascimento</mat-label>
                <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
    <button [disabled]="form.invalid" type="submit" mat-button cdkFocusInitial>Aceitar</button>
</mat-dialog-actions>

</form>
