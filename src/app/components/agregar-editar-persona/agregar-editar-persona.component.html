<h2 mat-dialog-title>Adicionar Pessoa</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Insira seu nome">
    
       
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="cancelar()" mat-button>Cancelar</button>
    <button mat-button cdkFocusInitial>Aceitar</button>
</mat-dialog-actions>
